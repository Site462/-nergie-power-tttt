<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: url('https://image.noelshack.com/fichiers/2025/01/6/1735999097-how-is-solar-energy-useful-to-us.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .operators {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .operator {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            aspect-ratio: 1;
        }

        .operator img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            background-color: white;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .operator.selected img {
            border-color: #4a90e2;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(74, 144, 226, 0.2);
        }

        .operator:hover img {
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: white;
        }

        .input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #4a90e2;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .button:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
        }

        .button img {
            width: 24px;
            height: 24px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .operators {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://image.noelshack.com/fichiers/2025/01/6/1735999097-how-is-solar-energy-useful-to-us.jpg" alt="Logo" id="logo">
            <h1>Recharge solar green</h1>
        </div>

        <div class="operators">
            <div class="operator" data-operator="MTN" data-number="0506515984">
                <img src="https://image.noelshack.com/fichiers/2025/01/6/1735999169-logo-mtn.jpg" alt="MTN">
            </div>
            <div class="operator" data-operator="MOOV" data-number="0140719995">
                <img src="https://image.noelshack.com/fichiers/2025/01/6/1735999200-icon-assistance-moovci-plan-de-travail-1-1.png" alt="MOOV">
            </div>
            <div class="operator" data-operator="ORANGE" data-number="0700029032">
                <img src="https://image.noelshack.com/fichiers/2025/01/6/1735999227-images-2.png" alt="ORANGE">
            </div>
            <div class="operator" data-operator="WAVE" data-number="0700029032">
                <img src="https://image.noelshack.com/fichiers/2025/01/6/1735999268-images-3.png" alt="WAVE">
            </div>
            <div class="operator" data-operator="USDT">
                <img src="https://image.noelshack.com/fichiers/2025/01/6/1735999300-825.png" alt="USDT">
            </div>
        </div>

        <div class="form-group">
            <label>Montant à recharger</label>
            <input type="number" 
                   class="input" 
                   id="amount" 
                   min="1500" 
                   required 
                   placeholder="Minimum 1500 FCFA">
            <div class="error-message" id="amountError"></div>
        </div>

        <button type="button" class="button" id="submitButton">
            <img src="https://image.noelshack.com/fichiers/2025/01/6/1735999097-how-is-solar-energy-useful-to-us.jpg" alt="Valider">
            Continuer
        </button>
    </div>

    <script>
        let selectedOperator = null;

        // Sélection des opérateurs
        document.querySelectorAll('.operator').forEach(operator => {
            operator.addEventListener('click', () => {
                // Retirer la sélection précédente
                document.querySelectorAll('.operator').forEach(op => {
                    op.classList.remove('selected');
                });
                
                // Ajouter la nouvelle sélection
                operator.classList.add('selected');
                selectedOperator = operator.dataset;

                // Masquer le message d'erreur si présent
                hideError();
            });
        });

        // Fonction pour afficher les erreurs
        function showError(message) {
            const errorElement = document.getElementById('amountError');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Fonction pour masquer les erreurs
        function hideError() {
            document.getElementById('amountError').style.display = 'none';
        }

        // Gestion de la soumission
        document.getElementById('submitButton').addEventListener('click', () => {
            const amount = parseInt(document.getElementById('amount').value);

            // Validation
            if (!selectedOperator) {
                showError('Veuillez sélectionner un opérateur');
                return;
            }

            if (!amount || amount < 1500) {
                showError('Le montant minimum est de 1500 FCFA');
                return;
            }

            // Stockage des données
            const transactionData = {
                operator: selectedOperator.operator,
                number: selectedOperator.number,
                amount: amount,
                date: new Date().toLocaleString()
            };
            
            localStorage.setItem('transactionData', JSON.stringify(transactionData));

            // Redirection
            window.location.href = 'confirmation.html';
        });

        // Masquer l'erreur quand l'utilisateur commence à taper
        document.getElementById('amount').addEventListener('input', hideError);
    </script>
</body>
</html>
